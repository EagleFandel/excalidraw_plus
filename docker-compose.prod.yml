services:
  postgres:
    image: postgres:16-alpine
    container_name: excalidrawplus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-excalidraw_plus_prod}
      POSTGRES_USER: ${POSTGRES_USER:-excalidraw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-excalidraw} -d ${POSTGRES_DB:-excalidraw_plus_prod}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: excalidrawplus-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-excalidraw}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-excalidraw_plus_prod}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AUTH_COOKIE_NAME: ${AUTH_COOKIE_NAME:-excplus-auth}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-true}
      AUTH_COOKIE_SAME_SITE: ${AUTH_COOKIE_SAME_SITE:-lax}
      AUTH_COOKIE_DOMAIN: ${AUTH_COOKIE_DOMAIN:-excalidraw.nomoo.top}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://excalidraw.nomoo.top}
      PORT: 3005
    command: >
      sh -c "yarn --cwd backend prisma:deploy && node backend/dist/main.js"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: excalidrawplus-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      PORT: 80
      API_UPSTREAM: http://backend:3005

volumes:
  postgres_data:
